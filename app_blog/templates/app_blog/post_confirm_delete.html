{% extends "app_blog/base.html" %}

{% block title %}
  Delete Post
{% endblock %}

{% block content %}

<h1>Delete Confirmation</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-primary" style="background-color:#f48840; border-color: #f48840;" />
    <a href="{% url 'blog-list' %}">Cancel</a>
</form>
{% endblock %}
